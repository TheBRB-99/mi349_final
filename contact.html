<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <h1>Contact Us</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="index.html"><em>Home</em></a></li>
            <li><a href="about.html"><em>About</em></a></li>
            <li><a href="contact.html"><em>Contact</em></a></li>
        </ul>
    </nav>
    <div class="logo">
        <img src="ReSpawn_logo.png" alt="ReSpawn's Logo">
    </div>
    <div>
        <img src="people playing games.webp" alt="image of people playing games">
    </div>
    <section class="contact-section">
        <h2>Contact Us Here:</h2>
        <form class="contact-form">
    
           <div>
             <label>Name:</label>
            <input type="text">
           </div>
           <div>
            <label>Email Address:</label>
            <input type="email">
           </div>
           <div>
            <label>Reason for Contact:</label>
            <select>
                <option value="">Please Choose an option</option>
                <option value="Questions about our return polices">Questions about our return polices</option>
                <option value="Get in touch with a representative">Get in touch with a representative</option>
                <option value="Interested in an interview">Interested in an interview</option>
            </select>
           </div>
           <div>
            <label>Comments:</label>
            <textarea rows="5" cols="33">Enter Comments here.</textarea>
            <button>Submit</button>
           </div>
        </form>
    </section>
    <div class="Copyright">
        <h3>Image used:</h3>
        <p>https://www.fool.com/investing/2018/11/09/5-trends-explain-the-growth-of-the-video-game-indu.aspx</p>
    </div>
